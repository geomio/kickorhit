<!DOCTYPE html>
<html lang="en-US">
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Js Test Quiz</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="top1">
            <h1>Welcome to the quiz of all quizzes!</h1>
            <h2>Should you be kicked or hit</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="quiz1">
            <h1>Here decisions are made</h1>
            <div id="quiz"></div>
            <button id="submit">Continue</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="imagearea1">
            <div id="resultarea">
              <div id="results"></div>
              <img id="result1" src="https://cdn.pixabay.com/photo/2016/01/19/07/35/strength-1148029_960_720.jpg" alt="Fist punching through glass">
              <img id="result2" src="https://cdn.pixabay.com/photo/2020/04/26/12/13/karate-5094953_960_720.png" alt="Martial arts kicks">
            </div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="bottom1">
            <h1>Pow!</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
